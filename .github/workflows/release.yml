name: Release

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [master]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version type (patch, minor, major) or specific version'
        required: false
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: |
          bundle install
          pnpm install

      - name: Configure git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Bump version
        run: |
          if [[ "${{ github.event.inputs.version }}" != "" ]]; then
            npx standard-version --release-as ${{ github.event.inputs.version }}
          else
            npx standard-version
          fi

      - name: Get version
        id: version
        run: echo "version=$(ruby -r ./lib/activeadmin_mitosis_editor/version -e 'puts ActiveAdminMitosisEditor::VERSION')" >> $GITHUB_OUTPUT

      - name: Build gem
        run: gem build *.gemspec

      - name: Publish to RubyGems
        run: gem push activeadmin_mitosis_editor-${{ steps.version.outputs.version }}.gem
        env:
          GEM_HOST_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}

      - name: Push changes and tag
        run: git push --follow-tags origin master
